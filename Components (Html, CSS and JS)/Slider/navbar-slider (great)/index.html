<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="scrollable-tab-container">
        <!-- Left Arrow -->
        <div class="left-arrow ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </div>

        <!-- Tab List -->
        <ul>
            <li><a href="#" draggable="false">All</a></li>
            <li><a href="#" draggable="false">Popular</a></li>
            <li><a href="#" draggable="false">Trending</a></li>
            <li><a href="#" draggable="false">Web Development</a></li>
            <li><a href="#" draggable="false">JavaScript</a></li>
            <li><a href="#" draggable="false">React</a></li>
            <li><a href="#" draggable="false">Nodejs</a></li>
            <li><a href="#" draggable="false">MongoDB</a></li>
        </ul>

        <!-- Right Arrow -->
        <div class="right-arrow active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </div>
    </div>
</body>

</html>
