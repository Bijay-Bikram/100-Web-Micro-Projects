<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker man using Async and Await</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
    </div>
</body>

<script>
    // Without using async/awiat

    let arr = ['Initializing Hacking', 'Reading your Files', 'Files password Detected', 'Sending all passwords and personal files to server', 'Cleaning up']

    let cont = document.querySelector('.container')


    function main() {

        return new Promise((resolve, reject) => {

            let index = 0
            const interval = setInterval(() => {
                resolve(cont.insertAdjacentHTML("beforeend", `  <div> >   ${arr[index]}<span>. . .</span></div>`))
                index++
                if (index >= arr.length) {
                    clearInterval(interval)
                }
            }, 2000);

        })

    }

    main()

</script>

</html>
