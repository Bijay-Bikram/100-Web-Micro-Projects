<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section id="top"> <!--Top Section-->
            <div id="time-title">
                <p id="para">Current Time</p>
            </div>
            <div id="date">
                <span id="month">9</span>
                <span id="minus">-</span>
                <span id="day">15</span>
            </div>
        </section>
        <section id="middle"> <!--Middle Section-->
            <div id="time">
                <span id="hour">5</span>
                <span id="column">:</span>
                <span id="minutes">10</span>
                <sub id="sub">PM</sub>
            </div>
        </section>
        <section id="buttom"> <!--Buttom Section-->
            <div id="second">48</div>
        </section>
    </div>
</body>
<script src="script.js"></script>

</html>
