<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII TABLE</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button onclick="print()">Print</button>
    <table class="table">
        <thead>
            <tr>
                <th>SN</th>
                <th scope="col" colspan="2">Upper Case</th>
                <th scope="col" colspan="2">Lower Case</th>

            </tr>
            <tr>
                <th scope="col">#</th>
                <th scope="col">C-Letters</th>
                <th scope="col">Code-No</th>
                <th scope="col">S-letter</th>
                <th scope="col">Code-No</th>
            </tr>
        </thead>

        <tbody id="tbody">
            <!-- table data from js -->
        </tbody>
    </table>


</body>
<script src="./script.js"></script>

</html>
