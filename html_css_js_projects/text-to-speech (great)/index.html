<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-speech-examples</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Text-to-speech</h1>
        <textarea name="longText" id="longText"></textarea>
        <button id="btnSpeak">Speak</button>
    </div>

    <div class="container">
        <h1>Speech on double click</h1>
        <p id="speechPara">This paragraph will be converted to speech, whenever the user double click this paragraph. <br>
            This idea is very helpful for document readers or e-book readers.
        </p>
    </div>
</body>

</html>
