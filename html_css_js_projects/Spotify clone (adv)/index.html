<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone'</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/utility.css">

<body>
    <div class="container flex bg-black">

        <!-- Left Section -->
        <div class="left ">
            <div class="close">
                <img src="./img/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="115" class="invert" src="./img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey p-1 m-1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type" class="">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type" class="">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type" class="">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type" class="">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type" class="">Aboutt Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type" class="">Accessibility</span>
                        </a>
                    </div>

                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span class="" data-encore-id="text">Cookiess</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>

        <!-- Right Section -->
        <div class="right  bg-grey rounded ">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger" src="./img/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 24 24" fill="none">
                            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 24 24" fill="none">
                            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signUpbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>


            <!-- Songs Playlist -->
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">

                </div>

            </div>


            <!-- Playbar -->
            <div class="playbar">

                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="./img/presong.svg" alt="">
                        <img id="play" src="./img/play.svg" alt="">
                        <img id="next" src="./img/nextsong.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="./img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="./script.js"></script>
