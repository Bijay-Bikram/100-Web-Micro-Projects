<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Players</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/utility.css">

<body>
    <div class="container">

        <section class="nav">
            <div class="mute">
                <img src="./img/volume.svg" alt="">
            </div>

            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
        </section>


        <section class="main">
            <h1>BootUp Playlist</h1>
            <div class="songContainer">


            </div>
        </section>


        <section class="footer">

            <div class="title">
                <p></p>
            </div>

            <div class="playbar">
                <div class="time"></div>
                <div class="buttons">
                    <img id="previous" src="./img/previous.svg" alt="">
                    <img id="play" src="./img/play.svg" alt="">
                    <img id="next" src="./img/next.svg" alt="">
                </div>
                <div class="duration"></div>
            </div>

            <div class="seekbar">
                <input type="range" name="range" id="range">
            </div>

        </section>
    </div>
</body>
<!-- <script src="./js/script.js"></script> -->
<script src="./js/before.js"></script>

</html>
