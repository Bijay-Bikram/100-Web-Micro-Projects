<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/para.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <span class="time"></span>
    <div class="overlay"></div>
    <div class="wrapper">
        <input type="text" class="input-field" autofocus>
        <div class="content-box">
            <div class="typing-text">
                <p> </p>
            </div>

            <div class="buttons">
                <div class="replay" title="Restart">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                </div>
                <div class="next" title="Next">
                    <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                            skip_next
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <dialog data-modal class="content">
        <ul class="result-details">
            <li class="mistake">
                <p>Mistakes</p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM</p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>CPM</p>
                <span>0</span>
            </li>
            <li class="accuracy">
                <p>Accuracy</p>
                <span>100%</span>
            </li>
        </ul>
        <div class="modal-btns">
            <button class="modal-replay" title="Replay"><span class="material-symbols-outlined">
                    replay
                </span></button>
            <button class="modal-next" title="Next"><span class="material-symbols-outlined">
                    arrow_forward_ios
                </span></button>
        </div>
    </dialog>
</body>

</html>
