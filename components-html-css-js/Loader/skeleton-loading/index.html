<html lang="en">

<head>

    <title>Skeleton Loader</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <nav>
        <h2>Skeleton Loader</h2>
        <p>Reload the page in Slow 3G connection to see the effect</p>

        <template data-cards-template>
            <div class="card">
                <header>
                    <img class="header-img skeleton" src="https://picsum.photos/200" alt="IMAGE">

                        <h3></h3>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </header>
                <div class="body " data-card-body>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </template>
    </div>
