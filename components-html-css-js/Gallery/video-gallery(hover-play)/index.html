<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery | Play on Hover</title>
    <link rel="stylesheet" href="style.css">

    <script src="./js/script1.js" defer> </script>
    <script src="./js/script2.js" defer> </script>

    <!-- google cdn link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="video-card-container">
        <template id="video-card-template">
            <div class="video-card">
                <div class="video-card-body">
                    <div class="video-thumbnail">
                        <img src="thumbnails/t1.png" class="thumb-img" alt="img">
                        <video src="./videos/v1.mp4" width="100%" height="100%" class="thumb-video" muted loop></video>
                    </div>
                    <p class="video-card-title" title="Sky Bridge of China">A long Multi Sky Bridges ever in the world
                        made
                        by China</p>
                    <div class="video-card-info">
                        <a class="user" href=""><span class="material-symbols-outlined">
                                account_circle
                            </span>WebBlock</a>
                        <span class="uploaded-time"><span class="material-symbols-outlined">
                                schedule
                            </span>1 day age</span>
                    </div>
                </div>
                <!-- Video modal -->
                <div class="video-modal-screen">
                    <span class="material-symbols-outlined vmBtn">
                        close
                    </span>
                    <div class="video-modal-content">
                        <div class="modal-video-wrapper">
                            <video src="./videos/v1.mp4" width="100%" class="modal-video" controls 
                                loop></video>
                        </div>
                        <div class="video-modal-title">A long Multi Sky Bridges ever in the world made by China</div>
                        <div class="video-modal-info">
                            <a class="user" href=""><span class="material-symbols-outlined">
                                    account_circle
                                </span>WebBlock</a>
                            <span class="uploaded-time"><span class="material-symbols-outlined">
                                    schedule
                                </span>1 day age</span>
                        </div>
                    </div>
                </div>
            </div>
        </template>

    </div>

</body>

</html>
