<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <nav class="navbar">
        <ul>
            <img src="img/logo.png" alt="YAKI">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Blog</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="container">
            <div class="item">
                <iframe src="https://www.youtube.com/embed/kJEsTjH5mVg?si=fotaazhhOaA4KHiJ" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2>Introduction of HTML</h2>
            </div>

            <div class="item">
                <iframe src="https://www.youtube.com/embed/1dkfuga2_Ps?si=xEfdPAgebjj9WHqi" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2>Introduction of CSS</h2>
            </div>

            <div class="item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NrhP53Divco?si=_W86jqhiAKDS3hFx"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2>Introduction of JavaScript</h2>
            </div>

            <div class="item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NoWRBo3Uf8E?si=QRF8dAVxHjT9EdHL"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h2>Introduction of Node js</h2>
            </div>
        </div>
    </section>

    <div class="fixed-logo">
        <img src="./img/fx.png" alt="Logo">
    </div>

    <section class="service">
        <div class="heading">
            <h1>Welcome to Sigma Web Development Express</h1>
        </div>
        <div class="service-container">
            <div class="s-card">
                <img src="./img/html.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/css.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/js.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/react.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/next.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/node.png" alt="">
            </div>
            <div class="s-card">
                <img src="./img/mongod.png" alt="">
            </div>
        </div>

    </section>

    <footer>
        <p class="text-footer ">
            Copyright &copy; 2023 www.OpenPlatform.com - All right reserved
        </p>
    </footer>

</body>

</html>
