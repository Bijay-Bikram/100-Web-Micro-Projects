<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="music-title">
            <p></p>
        </div>

        <div class="progress-bar" style="display: flex; width: 100%;">
            <div class="init-time">00:00</div>
            <input type="range">
            <div class="end-time">00:00</div>
        </div>

        <div class="controls">
            <div class="left-c">
                <div class=" btn" id="prev">
                    <span class="material-symbols-outlined">
                        skip_previous
                    </span>
                </div>
                <div class="btn" id="play">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                </div>
                <div class="btn" id="next">
                    <span class="material-symbols-outlined">
                        skip_next
                    </span>
                </div>
            </div>
            <div class="right-c">
                <span class="material-symbols-outlined" id="mute">
                    volume_up
                </span>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
