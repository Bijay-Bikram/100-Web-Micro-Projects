<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable-Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="formContainer">
        <h1>Subject: Nepali Citizenship Requested</h1>

        <div class="first-para">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni natus doloremque minus reiciendis nulla,
                tempora minima quisquam vero blanditiis, omnis architecto, qui eos optio.</p>
        </div>

        <form action="#">
            <div class="leftForm">
                <label for="name">Full Name:-</label>
                <input type="text" id="name" required>

                <label for="sex">Sex:-</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="birthPlace">Place Of Birth:-</label>
                <input type="text" id="birthPlace">
                <label for="address">Permanent Address:-</label><input type="address" id="address">

                <label for="minu">Rural Municipality /Municipality /Sub Metropoliship:-</label><input type="text"
                    id="minu">

                <label for="ward">Ward NO.</label><input type="number" id="ward">
                <label for="birth">Date of Birth (AD):-</label><input type="date">
            </div>

            <div class="rightForm">
                <label for="Fname">Father Name:-</label>
                <input type="text" id="Fname" required>

                <label for="add2">Address:-</label>
                <input type="text" id="add2" required>

                <label for="citz2">Citizenship:-</label>
                <input type="text" id="citz2">

                <label for="Mname">Mother Name:-</label>
                <input type="text" id="Mname" required>

                <label for="add3">Address:-</label>
                <input type="text" id="add3" required>

                <label for="citz3">Citizenship:-</label>
                <input type="text" id="citz3">
            </div>
        </form>
    </div>
</body>

<button id="printBtn">Print</button>

</html>
