<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <span class="material-symbols-outlined " id="search">
                search
            </span>
            <input type="text" placeholder="Search a word" required>
            <span class="material-symbols-outlined" id="close">
                close
            </span>
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>


        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>__</span>
                </div>
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            </li>

            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
                <li class="synonyms antonyms">
                    <div class="details">
                        <p>Antonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>

</html>
