<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/para.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p> </p>
            </div>

            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span>60s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                    <li class="accuracy">
                        <p>Accuracy:</p>
                        <span>100%</span>
                    </li>
                </ul>
                <button type="button">Try Again</button>
            </div>
        </div>
    </div>
</body>

</html>
